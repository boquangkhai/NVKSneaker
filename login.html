<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVK Sneaker</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/font/css/all.css">
</head>

<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <a href="./index.html"><img src="./assets/img/logo.png" alt="" class="login-logo"></a>
                <h1 class="login-title">Đăng Nhập</h1>
            </div>

            <div class="login-body">
                <form class="login-form">
                    <div class="login-input">
                        <div class="form-input">
                            <input type="text" required placeholder="Tài khoản">
                        </div>
                    </div>

                    <div class="login-input">
                        <div class="form-input">
                            <input type="text" required placeholder="Mật khẩu">
                        </div>
                    </div>
                    <div class="login-input">
                        <button class="login-btn">Đăng nhập</button>
                    </div>
                </form>
                <p class="dont-have-account">Bạn chưa có tài khoản?
                    <a href="./sign-up.html">Đăng kí</a>
                </p>
                <a href="./forgot.html" class="forgot-password">Quên mật khẩu</a>
            </div>

        </div>
    </div>
</body>

</html>
