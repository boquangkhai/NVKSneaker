<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVK Sneaker</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/font/css/all.css">
</head>

<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <a href="./index.html"><img src="./assets/img/logo.png" alt="" class="login-logo"></a>
                <h1 class="login-title">Quên mật khẩu</h1>
            </div>

            <div class="login-body">
                <form class="login-form">
                    <div class="login-input">
                        <div class="form-label">
                            <label for="">Tài khoản của bạn?</label>
                        </div>
                        <div class="form-input">
                            <input type="text" required placeholder="Tài khoản">
                        </div>
                    </div>

                    <div class="login-input">
                        <div class="form-label">
                            <label for="">Số điện thoại</label>
                        </div>
                        <div class="form-input mt-8">
                            <input type="text" required placeholder="Nhập số điện thoại" >
                            <button class="send-otp">Gửi</button>
                        </div>

                        <div class="form-input mt-8">
                            <input type="text" required placeholder="OTP">
                        </div>
                    </div>

                    <div class="login-input">
                        <button class="login-btn">Gửi</button>
                    </div>
                </form>
                <p class="dont-have-account">
                    <a href="./login.html">Đăng nhập</a>
                </p>
            </div>
            <br>
            
        </div>
    </div>
</body>

</html>
